<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Lyna - Register</title>
  </head>
  <body class="background-dark">
    
    <div class="container">
        <div class="col-md-8 col-lg-5 mx-auto form-box m-10">
            <h2 class="color-primary poppins bold title">Sign Up</h2>
            <form action="">
                <input type="text" class="background-secondary color-primary input" placeholder="First Name">
                <input type="text" class="background-secondary color-primary input" placeholder="Last Name">
                <input type="email" class="background-secondary color-primary input" placeholder="Email Address">
                <input type="Password" class="background-secondary color-primary input" placeholder="Password">
                <div class="row">
                    <div class="col-3">
                        <select class="d-flex d-flex align-items-center align-self-center justify-content-center background-secondary color-primary country-code">
                            <option selected mx-auto style="text-align: center;">+62</option>
                        </select>
                    </div>
                    <div class="col-9">
                        <input type="text" class="background-secondary color-primary input phone" placeholder="Phone Number">
                    </div>
                </div>
                <button class="btn background-primary roboto bold color-primary">Sign In</button>
                <a href="login.html" class="switch color-primary">Already have an account?</a>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
